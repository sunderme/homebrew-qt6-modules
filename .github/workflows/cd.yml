name: CD
on:
  - push
  - pull_request

jobs:
  
      
  macosx:
    name: Mac OS X
    runs-on: macos-11
    if: True

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        wget https://github.com/sunderme/homebrew-qt6/releases/download/6.4.0/qt-base--6.4.0.big_sur.bottle.tar.gz
        brew install ./qt-base--6.4.0.big_sur.bottle.tar.gz

    - name: Package
      id: package
      run: |
        brew install --build-bottle ${{ github.repository_owner }}/qt6-modules/qt6-svg
        brew bottle qt6-svg
        ls -l
    - name: Archive bottle
      uses: actions/upload-artifact@v3
      with:
        name: qt6-svg
        path: qt6-svg*.tar.gz 

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: qt6-svg*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}


        
 
